<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Modal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <button id="modalBtn" class="button">Click Here</button>

    <div id="simpleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="closeBtn">&times;</span>
                <h2>ReModalUX</h2>
            </div>
            <div class="modal-body">
                <img src="icon/icons8-group-task-96.png" alt="">
                <h3>Welcome to Teams!</h3>
                <p>Let's get started. You and your team can now use Automate for Teams for free for 14 days. Explore our guide or jump right into your dashboard.</p>
            </div>
            <hr>
            <div class="modal-footer">
                <button class="viewBtn">View Auto</button>
                <button class="openBtn">Open Guide</button>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
